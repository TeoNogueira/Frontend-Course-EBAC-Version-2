<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Calculadora | Média</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="./src/images/logo.png" alt="Capelo e Diploma">
            <h1>Calculadora Dinâmica</h1>
    
        </header>
        <form action="">
            <input type="text" required placeholder="nome da atividade">
            <input type="number" required placeholder="Nota da atividade" min="0" max="10">
            <button type="submit">Adiciona +</button>
        </form>
    
        <table>
            <thead>
                <tr>
                    <th>Nome da atividade</th>
                    <th>Nota da atividade</th>
                    <th>aprovado</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Atividade 1</td>
                    <td>7</td>
                    <td><img src="./src/images/aprovado.png" alt="emoji-festejando"></td>
                </tr>
    
                <tfoot>
                    <tr>
                        <td>Média final</td>
                        <td>7</td>
                        <td>Aprovado</td>
                      
                    </tr>
                </tfoot>
            </tbody>
        </table>
    </div>
</body>
</html>
